<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donor Form</title>
    <style>
      /* General Styles */
      * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            margin: 0; /* Remove default margin */
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            overflow: hidden;
        }

        /* Video Background */
        .video_div {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Form Container */
        .form-container {
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #ff4500;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-weight: bold;
            align-self: flex-start;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
            transition: box-shadow 0.3s ease;
            margin-bottom: 15px;
        }

        input:focus, select:focus {
            box-shadow: 0 0 5px rgba(230, 57, 70, 0.8);
            outline: none;
        }

        button {
            background-color: #ff4500;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #ff5722;
            transform: translateY(-3px);
        }

        a {
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .form-container {
                width: 90%;
            }

            h2 {
                font-size: 1.5rem;
            }

            label {
                font-size: 0.9rem;
            }

            input, select {
                font-size: 0.9rem;
                padding: 8px;
            }

            button {
                font-size: 0.9rem;
                padding: 8px 16px;
            }

            a {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 15px;
            }

            h2 {
                font-size: 1.25rem;
            }

            label {
                font-size: 0.85rem;
            }

            input, select {
                font-size: 0.85rem;
                padding: 7px;
            }

            button {
                font-size: 0.85rem;
                padding: 7px 14px;
            }

            a {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <video class="video_div" autoplay muted loop>
        <source src="./asserts/bdonar.mp4" type="video/mp4">
    </video>

    <!-- Form Section -->
    <div class="form-container">
        <h2>Blood Donor Form</h2>
        <form action="/submit" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter full name of donor" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter age of donor" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="blood-group">Blood Group:</label>
            <select id="blood-group" name="blood-group" required>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>

            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" name="contact" placeholder="Enter contact number" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter email id" required>

            <button type="submit">Submit</button>
            <p><a href="login.html">Already registered? Login here</a></p>
        </form>
    </div>
</body>
</html>
